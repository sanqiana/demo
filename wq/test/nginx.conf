#user www-data;
worker_processes 4;
# worker_cpu_affinity 0010 0100 1000;
worker_rlimit_nofile 65535;

pid nginx.pid;

events {
    worker_connections 102400;
    # multi_accept on;
    #use epoll;
}

http {

    ##
    # Basic Settings
    ##

    # sendfile on;
    #tcp_nopush on;
    # tcp_nodelay on;
    keepalive_timeout 65;
    # types_hash_max_size 2048;
    # server_tokens off;

    client_max_body_size 5M;
    # open_file_cache max=1200;
    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type text/html;

    ##
    # Logging Settings
    ##

    log_format webapp '$remote_addr [$time_local] "$request" '
               '$status $request_length $body_bytes_sent $upstream_addr '
               '$request_time $upstream_response_time "$http_user_agent"';

    #access_log /var/log/nginx/access.log webapp;
    access_log off;
    error_log on;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # nginx-naxsi config
    ##
    # Uncomment it if you installed nginx-naxsi
    ##

    #include /etc/nginx/naxsi_core.rules;

    ##
    # nginx-passenger config
    ##
    # Uncomment it if you installed nginx-passenger
    ##

    #passenger_root /usr;
    #passenger_ruby /usr/bin/ruby;

    ##
    # Virtual Host Configs
    ##

    #include /etc/nginx/conf.d/*.conf;
    #include /etc/nginx/sites-enabled/*;
    root /home/www-data;
#    server {
#        listen 80;
#        location / {
#        return 200;
#        }
#    }
    server {
        listen 1082;
        location / {
    rewrite ^ /1k.html break;
        }
    }
    server {
        listen 1083;
        location / {
    rewrite ^ /10k.html break;
        }
    }

    server {
        listen 1080;

        error_page 405 =200 @405;

        location ~ ^/(index.htm[l]?)?$ {
#            echo $request_length;
            return 200;
        }
        location ~ ^/size/(?<size>[\d\.]+)$ {
            echo_duplicate $size 'p';
        }
        location ~ ^/sleep/(?<time>[\d\.]+)$ {  
            echo_sleep  $time;
            echo $hostname; 
        }

        location / {
            index index.html;
        }
        location @405 {
            echo "{\"code\": 200, \"message\":\"ok\"}";
            return 200;
        }
    }
}
